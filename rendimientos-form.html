<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Rendimientos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
   
</head>
<div class="card" style="width: 18rem;">
    <div class="card-header">
      Inserte su información
    </div>
    <div class="card-body">
        <form id="codtramite">
            <div class="form-group">
                <label for="txtcodigo">Codigo de planilla</label>
                <input type="text" class="form.control" id="txtcodigo" value="0" readonly />

            </div>
            <div class="form-group">
                <label for="txtnyp">Nombres y apellidos</label>
                <input type="text" class="form.control" id="txtnyp"   />

            </div>
            <div class="form-group">
                <label for="txtmail">Correo Electronico</label>
                <input type="text" class="form.control" id="txtmail"   />

            </div>
            <div class="form-group">
                <label for="txtfono">Número Telefonico</label>
                <input type="text" class="form.control" id="txtfono"   />

            </div>
           
            <div class="form-group">
                <label for="txtdireccion">Dirección</label>
                <input type="text" class="form.control" id="txtdireccion"   />

            </div>
        </form>
      
    </div>

        
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
  <div class="card-footer">
    <button type="button" class="btn btn-success" onclick="guardar()"> Guardar</button>
    <a href="./rendimientos.html" class="btn btn-primary">Cancelar</a>
  </div>
</html>
<script src= "rendimientos-form.js" type="text/javascript"></script>
